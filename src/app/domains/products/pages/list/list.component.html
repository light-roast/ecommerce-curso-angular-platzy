<div class="flex space-x-4 ml-3">
    <div class="w-60">
        <ul>
            <li>
               <a routerLink="/">All</a> 
            </li>
            <li *ngFor="let category of categories()">
                <a routerLink="/"[queryParams]="{category_id: category.id}">{{category.name}}</a>
            </li>
        </ul>
    </div>
    <div class="grid grid-cols-4 gap-8 w-full">
        <app-product *ngFor="let pro of products()"
        [product]="pro" 
        (addToCart)="addToCartList($event)"
       />
    </div>
</div>
